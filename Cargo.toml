[package]
name = "twitch_oauth2"
version = "0.7.0"
edition = "2021"
repository = "https://github.com/twitch-rs/twitch_oauth2"
license = "MIT OR Apache-2.0"
description = "Oauth2 for Twitch endpoints"
keywords = ["oauth", "twitch", "async", "asynchronous"]
documentation = "https://docs.rs/twitch_oauth2/0.7.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = []
reqwest = ["dep:reqwest"]
surf_client_curl = ["dep:surf", "surf/curl-client"]
surf = ["dep:surf", "dep:http-types", "http-types?/hyperium_http"]
mock_api = []
all = ["surf_client_curl", "dep:reqwest"]

[dependencies]
thiserror = "1.0.31"
displaydoc = "0.2.3"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
async-trait = "0.1.53"
http = "0.2.7"
surf = { version = "2.3.2", optional = true, default-features = false }
reqwest = { version = "0.11.10", optional = true, default-features = false }
http-types = { version = "2.12.0", optional = true }
once_cell = "1.10.0"
aliri_braid = "0.2.4"
url = "2.2.2"
base64 = "0.13.0"
rand = "0.8.5"
twitch_types = "0.2.0"

[dev-dependencies]
tokio = { version = "1.18.2", features = [
    "rt-multi-thread",
    "macros",
    "test-util",
] }
dotenv = "0.15.0"
anyhow = "1.0.57"
reqwest = "0.11.10"
surf = "2.3.2"
rpassword = "7.0.0"

[[example]]
name = "user_token"
path = "examples/user_token.rs"
required-features = ["surf"]

[[example]]
name = "app_access_token"
path = "examples/app_access_token.rs"
required-features = ["surf"]

[[example]]
name = "auth_flow"
path = "examples/auth_flow.rs"
required-features = ["reqwest"]


[[example]]
name = "mock_app"
path = "examples/mock_app.rs"
required-features = ["reqwest", "mock_api"]

[[example]]
name = "mock_user"
path = "examples/mock_user.rs"
required-features = ["reqwest", "mock_api"]

[package.metadata.docs.rs]
features = ["all", "mock_api"]
rustc-args = ["--cfg", "nightly"]
